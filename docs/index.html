<!-- index.html (Login) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <!-- Impede que os mecanismos de busca indexem a página -->
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"> 
</head>
<body>
    
    <header class="header">
        <img src="assets/images/logo.png" alt="Logo" class="header-logo">
    </header>

    <div class="content">
        <div id="test-user">
            <h3>Utilize este usuário teste para logar</h3>
            <span>Email: </span>
            <span id="test-user-username"></span>
            <span>Senha: 123456789</span>
        </div>

        <form id="form">
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" autocomplete="off">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
        </form>

        <button onclick="login()">Entrar</button>
        
    </div>

    <footer class="footer">
        <p>Bruna Sousa Dev 2025© – Todos os direitos reservados</p>
        <p>Política de Privacidade | Política de Cookies</p>
    </footer>

    <script src="assets/js/index.js"></script>
</body>
</html>
